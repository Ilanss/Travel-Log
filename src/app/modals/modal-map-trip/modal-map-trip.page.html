<ion-header>
  <ion-toolbar>
    <ion-title>Modal Map Trip</ion-title>
    <ion-button onclick="dismissModal()">Close</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"></div>

</ion-content>

<script> 
function dismissModal() {
  if (currentModal) {
    currentModal.dismiss().then(() => { currentModal = null; });
  }
}</script>
