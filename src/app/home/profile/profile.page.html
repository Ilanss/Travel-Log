<ion-header>
  <ion-toolbar>
    <ion-title>Profile</ion-title>
    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
          <ion-icon name='log-out'></ion-icon>
      </ion-button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <input type="text" name="msg" id="msg" [(ngModel)]="message">
<button (click)="sendMessage()">Envoyer</button>

</ion-content>
