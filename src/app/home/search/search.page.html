<ion-header>
    <ion-toolbar>
        <ion-title>Search</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar placeholder="Search" showCancelButton="always" type="text" ionChange=find() debounce="200" mode="ios" (ionInput)=searchTermChange()></ion-searchbar>
    <ion-list>
        <ion-item *ngFor='let trip of trips' [routerLink]="['/home/show-trip', trip.id] ">
            <ion-label>{{trip.title}}</ion-label>
            <p>{{trip.description | slice:0:15}}</p>
        </ion-item>
    </ion-list>
</ion-content>
