<ion-header>
    <ion-toolbar>
        <ion-title>{{trip?.title}}</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon name='arrow-back'></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end" *ngIf="tripEdit; else elseBlock">
            <ion-button (click)="settings()">
                <ion-icon name='settings'></ion-icon>
            </ion-button>
        </ion-buttons>
        <ng-template #elseBlock>
            <ion-buttons slot="end">
                <ion-button (click)="settings()">
                    <ion-icon name='checkmark'></ion-icon>
                </ion-button>
            </ion-buttons>
        </ng-template>

    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h3>Description</h3>
    <p>{{trip?.description}}</p>
    <h3>Places</h3>
    <ion-list *ngFor='let place of places'>
        <ion-item (click)="showMap(place?.id)">
            <ion-label>
                {{place?.name}}
            </ion-label>
            <div class="map" leaflet [leafletOptions]="mapOptions" (leafletMapReady)="onMapReady($event)"></div>
            <ion-icon name="map" slot="end"></ion-icon>
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="newPlace()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
