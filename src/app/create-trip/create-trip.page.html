<ion-header>
    <ion-toolbar>
        <ion-title>Create trip</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon name='arrow-back'></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #tripForm="ngForm" (submit)="onSubmit(tripForm)">
        <ion-list>

            <!-- Username input -->
            <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input inputmode="text" #title="ngModel" required="true" name="title" [(ngModel)]="tripRequest.title"></ion-input>
            </ion-item>

            <!-- Error message displayed if the username is invalid -->
            <ion-item lines="none" *ngIf="title.invalid && title.touched">
                <ion-text color='danger'>Title is required.</ion-text>
            </ion-item>

            <!-- Password input -->
            <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-input inputmode="text" #description="ngModel" required="true" type="text" name="description" [(ngModel)]="tripRequest.description"></ion-input>
            </ion-item>

            <!-- Error message displayed if the password is invalid -->
            <ion-item lines="none" *ngIf="description.invalid && description.touched">
                <ion-text color='danger'>Password is required.</ion-text>
            </ion-item>

        </ion-list>

        <div class="ion-padding">

            <!-- Submit button -->
            <ion-button type="submit" expand="block" [disabled]="tripForm.invalid">Create trip</ion-button>

            <!-- Error message displayed if the registration failed -->
            <ion-text color='danger' *ngIf="tripError">Title or description is invalid.</ion-text>

        </div>
    </form>
</ion-content>
